<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="Description" content="Enter your description here" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets/css/style.css">
  <title>Weather Forcast</title>
</head>
<body>
        
        <header class="d-flex flex-wrap justify-content-center mb-4 py-4 border-bottom bg-lightblue">
            <h1>
                Weather Forcast
            </h1>
        </header>
        <div class="container-fluid justify-content-center mx-0">
            <div class="row d-flex justify-content-between">
                <!-- left side of page -->
                <div class=" search col-12 col-md-2 p-3">

                    <!-- contains search form -->
                    <div class=" row align-items-center justify-content-between">
                        <form class="d-flex flex-column justify-content-between">
                            <h2 class="h4">
                                Search For a City:
                            </h2>
                            <input type = "text" id="city-input" class= "form-control">
                            <button type="submit" class=" search-btn btn btn-primary m-3 ">Search</button>
                        </form>
                    </div>

                    <!-- list of cities -->
                    <div class="row align-items-center">

                    </div>
                    
                </div>
                <!-- right side of page -->
                <div class="col-12 col-md-10 p-3 no-gutters">
                    <div id="today" class=" row align-items-left">
                        <div class="col-12 col-md-8 justify-content-left border border-dark">

                            <h2 class="h4"  id="today-date">
                                Location and date
                            </h2>
                            <ul class="m-3">
                                <li id="today-temp">
                                    Temp:
                                </li>
                                <li id="today-wind">
                                    Wind:
                                </li>
                                <li id="today-humid">
                                    Humidity:
                                </li>
                            </ul>
                            
                        </div>
                    </div>
                    <div class="row m-2">
                        <h3 class="h-4">
                            5 day forcast:
                        </h3>
                    </div>
                    <div class="row justify-content-between" id="five-day-wrapper">
                        <!-- 5 day goes here -->
                    </div>
                 </div>
            </div>


        </div>





 <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

<script src="./assets/js/script.js"></script>
</body>






</html>
